version: "3.9"
services:
  web:
    build: .
    command: gunicorn epica.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: epica
      POSTGRES_USER: epica
      POSTGRES_PASSWORD: epica
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
