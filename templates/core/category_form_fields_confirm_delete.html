{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h5 class="mb-0">Alanı Sil</h5>
  </div>
  <div class="card-body">
    <p>"{{ obj.label }}" alanını silmek istediğinize emin misiniz?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Evet, Sil</button>
      <a class="btn btn-outline-secondary" href="{% url 'category_form_fields_list' category.id %}">Vazgeç</a>
    </form>
  </div>
</div>
{% endblock %}
