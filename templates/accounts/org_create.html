{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">{% trans "Yeni Organizasyon" %}</h5>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="org_name">{% trans "İsim" %}</label>
            <input id="org_name" class="form-control" type="text" name="name" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">{% trans "Oluştur" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
